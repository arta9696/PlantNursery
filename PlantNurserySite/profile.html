<!DOCTYPE html>
<html lang="ru">

<head>
  <script src="./js/main.js"></script>
  <script src="./js/utils1.js"></script>
  <script src="./storage/storage1.js"></script>
  <script src="./js/api1.js"></script>
  <script src="./js/profile.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой профиль</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>

<body>
  <div id="menu-container"></div>

  <div class="auth-container">
    <h1>Мой профиль</h1>

    <div id="profile-info">
      <div class="form-group">
        <label>Электронная почта:</label>
        <p id="profile-email"></p>
      </div>

      <div class="form-group">
        <label>Пароль:</label>
        <p id="profile-password"></p>
      </div>

      <div class="form-group" id="fullname-group">
        <label>ФИО:</label>
        <p id="profile-fullname"></p>
      </div>

      <div class="form-group" id="address-group">
        <label>Адрес:</label>
        <p id="profile-address"></p>
      </div>
    </div>

    <button id="edit-btn">Редактировать профиль</button>
  </div>
</body>

</html>
